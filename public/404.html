<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Page Not Found | NirogYatra</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="Sorry, the page you are looking for does not exist on NirogYatra." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/global.css" />
    <style>
      body { background: #10141a; color: #fff; font-family: 'Inter', Arial, sans-serif; }
      .notfound-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem 1rem;
      }
      .notfound-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .notfound-desc {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #b0b8c1;
      }
      .notfound-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 2rem;
        background: #3B82F6;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s;
      }
      .notfound-link:hover {
        background: #2563EB;
      }
    </style>
  </head>
  <body>
    <div class="notfound-container">
      <div class="notfound-title">404 - Page Not Found</div>
      <div class="notfound-desc">
        Sorry, the page you are looking for does not exist.<br />
        You may have mistyped the address or the page may have moved.
      </div>
      <a href="/" class="notfound-link">Go to Homepage</a>
    </div>
  </body>
</html>
